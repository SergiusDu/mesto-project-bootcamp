<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="images/like-heart-active.svg" rel="icon" type="image/x-icon">
  <title>Проект Место</title>
</head>
<body class="page">
<header class="header">
  <img alt="Логотип проекта Место" class="header__logo" src="<%=require('./images/logo.svg')%>">
</header>
<main class="sections">
  <section class="profile">
    <div class="profile__composition">
      <img alt="Жак Ив Кусто" class="profile__picture" src="<%=require('./images/kusto.png')%>">
      <div class="profile__caption">
        <div class="profile__name-and-edit-btn">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button aria-label="Редактировать профиль"
                  class="profile__edit-btn"
                  type="button"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
    </div>
    <button aria-label="Добавить изображение"
            class="profile__add-btn"
            type="button"
    ></button>
  </section>
  <section class="gallery">
    <ul class="gallery__cards">
    </ul>
  </section>
</main>
<footer class="footer">
  <p class="footer__copyright">
    © 2020 Mesto Russia
  </p>
</footer>
<template class="popup__template_for-edit-profile">
  <div class="popup">
    <button
      aria-label="Закрыть окно"
      class="popup__close-btn"
      type="button"
    ></button>
    <form class="popup__container" name="popup">
      <h2 class="popup__header">
        Редактировать профиль
      </h2>
      <div class="popup__input-group">
        <input
          aria-label="Имя"
          class="popup__text-input popup__name-input"
          maxlength="35"
          name="name"
          placeholder="Введите имя"
          type="text"
          value="Жак-Ив Кусто">
        <input
          aria-label="Профессия"
          class="popup__text-input popup__profession-input"
          maxlength="35"
          name="profession"
          placeholder="Введите профессию"
          type="text"
          value="Исследователь океана"
        >
      </div>
      <button
        aria-label="Сохранить"
        class="popup__save-btn"
        type="button"
      >Сохранить
      </button>
    </form>
  </div>
</template>
<template class="popup__template_for-adding-place">
  <div class="popup">
    <button
      aria-label="Закрыть окно"
      class="popup__close-btn"
      type="button"
    ></button>
    <form class="popup__container" name="popup">
      <h2 class="popup__header">
        Новое место
      </h2>
      <div class="popup__input-group">
        <input
          aria-label="Название"
          class="popup__text-input popup__name-input"
          name="name"
          placeholder="Название"
          type="text">
        <input
          aria-label="Ссылка на картинку"
          class="popup__text-input popup__profession-input"
          name="url"
          placeholder="Ссылка на картинку"
          type="url"
        >
      </div>
      <button
        aria-label="Создать"
        class="popup__save-btn"
        type="button"
      >Создать
      </button>
    </form>
  </div>
</template>
<template class="popup__template_for_opening_image">
  <div class="popup popup_for-image">
    <button
      aria-label="Закрыть окно"
      class="popup__close-btn"
      type="button"
    ></button>
    <figure class="popup__image-figure">
      <img alt="" class="popup__image" src="images/1_karachaevsk.png">
      <figcaption class="popup__image-caption">
      </figcaption>
    </figure>
  </div>
</template>
<template class="card__template">
  <li class="card">
    <figure class="card__figure">
      <button aria-label="Удалить место" class="card__delete-btn" type="button"></button>
      <img alt=""
           class="card__image"
           loading="lazy"
           src="">
      <figcaption class="card__image-caption">
        <h2 class="card__title"></h2>
        <button
          aria-label="Нравится"
          class="card__like-btn"
          type="button"
        ></button>
      </figcaption>
    </figure>
  </li>
</template>
</body>
</html>
